/api/users:
  get:
    summary: Obtener todos los usuarios
    tags: 
      - Users
    responses:
      "200":
        description: Usuarios obtenidos correctamente de la base de datos
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
      "500":
        description: Error interno del servidor al intentar obtener usuarios de la base de datos

/api/users/{uid}:
  get:
    summary: Obtener un usuario por ID
    tags:
      - Users
    parameters:
      - name: uid
        in: path
        required: true
        description: Id del usuario a buscar
        schema:
          type: string
    responses:
      "200":
        description: Usuario encontrado correctamente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      "404":
        description: Usuario no encontrado
  put:
    summary: Actualizar un usuario por ID
    tags:
      - Users
    parameters:
      - name: uid
        in: path
        required: true
        description: Id del usuario a actualizar
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema: 
            $ref: "#/components/requestBodies/UpdateUser"
    responses:
      "200":
        description: Usuario actualizado correctamente
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      "400":
        description: Datos inválidos
      "404":
        description: Usuario no encontrado

components: 
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: Id autogenerado del usuario
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Contraseña del usuario
      example:
        _id: "64f67a4b2e09f1b2a1d3f1a2"
        first_name: Nicolas
        last_name: Romero
        email: nico@gmail.com
        password: cbn87w23b1
  requestBodies:
    UpdateUser:
      type: object
      properties:
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Contraseña del usuario
      example:
        first_name: Nick2
        last_name: Rome2
        email: nico2@gmail.com
        password: nick123
